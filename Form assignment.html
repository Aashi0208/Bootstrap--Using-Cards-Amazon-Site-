<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper</title>
</head>
<body>
  <form>
    <label style="color:dodgerblue">Name:</label>
     <input type="text" placeholder="Enter your name" required>
     <label style="color:dodgerblue">Date</label>
      <input type="date"><br>
    <label for="Email" style="color:dodgerblue">Email<br> (Only Gmail address is valid):</label>
     <input type="email" placeholder="Enter your Email address" id="Email" pattern="@gmail.com" required>
     <label style="color:dodgerblue">Subject</label>
      <select>
        <option>Please select your subject</option>
        <option value="English" name="Subject">English</option>
        <option value="General Knowledge" name="Subject">General Knowledge</option>
        <option value="Math" name="Subject">Math</option>
        <option value="Computer Science" name="Subject">Computer Science</option>
      </select><br>
 <h4><u>Multiple Choice Questions</u></h4>
    <label style="font-size: 20px;">Q1. What is our national game?</label><br>
    <input type="radio" value="Hockey" name="Q1">Hockey<br>
    <input type="radio" value="Cricket" name="Q1">Cricket<br>
    <input type="radio" value="Football" name="Q1" >Football<br>
    <input type="radio" value="Basketball" name="Q1" >Basketball<br>
    <br>
    <label style="font-size: 20px;">Q2. What is 5+3?</label><br>
    <input type="radio" value="6" name="Q2">5<br>
    <input type="radio" value="9" name="Q2">9<br>
    <input type="radio" value="8" name="Q2" >8<br>
    <input type="radio" value="13" name="Q2" >13<br>
    <br>
    <label style="font-size: 20px;">Q3.Think of your Favorite animal,place, and color now say one of them!what did you say?</label><br>
    <input type="checkbox" value="Animal" name="Q3">Animal<br>
    <input type="checkbox" value="Place" name="Q3">Place<br>
    <input type="checkbox" value="Color" name="Q3">Color<br>
    <input type="checkbox" value="One of them" name="Q3">One of them<br>
    <br>
    <label style="font-size: 20px;">Q4.How are you feeling today ?</label><br>
    <input type="checkbox" value="Happy" name="Q4">Happy<br>
    <input type="checkbox" value="Excited" name="Q4">Excited<br>
    <input type="checkbox" value="Sad" name="Q4" >Sad<br>
    <input type="checkbox" value="Awesome" name="Q4" >Awesome<br>
    <br>
    <label style="font-size: 20px;">Q5.What is your highest level of education?</label><br>
    <input type="checkbox" value="High School" name="Q5">High School<br>
    <input type="checkbox" value="Bachelor's degree" name="Q5">Bachelor's degree<br>
    <input type="checkbox" value="Master's degree" name="Q5">Master's degree<br>
    <input type="checkbox" value="Doctorate degree" name="Q5">Doctorate degree<br>
    <br>
    <footer style="text-align: center; color: darkred; font-style: oblique; font-size: 30px;"> ***All The Best***</footer>
    <br>
    <input type="Submit" value="Submit">
  </form>  
</body>
</html>
